<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="R.png" type="image/icon type">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="min" id="min"></div>
        </div>
        <div class="second">
            <div class="sec" id="sec"></div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
